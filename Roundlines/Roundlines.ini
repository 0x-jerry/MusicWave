[Rainmeter]
Update=40
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Music Wave --- Roundline Style
Version=Beta 1.0
Author=Ccai
Information=
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include = ../Setting.inc

X = 50
Y = 50
W = #Width#

[InitAudioData]
Measure=Script
ScriptFile=#@#Scripts/Init.lua

[InitBarData]
Measure=Script
ScriptFile=InitRoundline.lua
@include=#MeasureBandPath#
@include2=#MeterBandPath#

[MeterStart]
Meter = Image
W = 100
H = 100
SolidColor = 0,0,0,155